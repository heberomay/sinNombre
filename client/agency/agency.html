<template name="agency">
    <div class="left-bar">
	    <div class="header">
		    <a href="" id="add"><i class="fa fa-plus"></i></a>
		</div>
		<div class="body">
		    {{#each service}}
			    <div class="services-one hover">
					<h3>{{name}}</h3>
					<h5>{{description}}</h5>
					<div class="right">
						<a href="#" id="editService" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
						<a href="#" id="deleteService" ><i class="fa fa-trash" aria-hidden="true"></i></a>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
	{{>addService}}
	{{>editService}}
</template>
