<template name="addService">
	<div class="modal fade"  id="addService">
        <div class="modal-left-side">
            <div class="modal-content">
				<div class="modal-body">
				    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				    <form id="addServiceForm">
					    <div class="row">
						    <h5 class="text-center text-uppercase">Add Services</h5>	
							<div class="form-group col-md-12 col-sm-12">
							    <label for="">Name of service</label>
							    <input type="text" class="form-control" name="name" id="name" placeholder="">
							</div>
							<div class="form-group col-md-3 col-sm-3">
							    <label for="">Cost per person</label>
							    <input type="number" class="form-control" name="cost" id="cost" min="0" placeholder="">
							</div>
							<div class="form-group col-md-3 col-sm-3">
							    <label for="">Min Group number</label>
							    <input type="number" class="form-control" name="minGroup" id="min" min="0" placeholder="">
							</div>
							<div class="form-group col-md-3 col-sm-3">
							    <label for="">Available Quotas</label>
							    <input type="number" class="form-control" name="maxGroup" id="available" min="0" placeholder="">
							</div>
							<div class="form-group col-md-3 col-sm-3">
							    <label for="">Duration</label>
							    <input type="number" class="form-control" name="maxGroup" id="duration" min="0" placeholder="">
							</div>
							<div class="form-group col-md-12 col-sm-12">
							    <label for="">scheduled <a href="#" id="addSche" >add</a></label>
								<div class="scheduled-parent">
								    <div class="scheduled">
										<div class="btn-group btn-sm" role="group" aria-label="...">
										  <button class="btn btn-default" active="false" id="mon" value="mon">mon</button>
										  <button class="btn btn-default" active="false" id="thu" value="thu">thu</button>
										  <button class="btn btn-default" active="false" id="wen" value="wen">wen</button>
										  <button class="btn btn-default" active="false" id="tue" value="tue">tue</button>
										  <button class="btn btn-default" active="false" id="fri" value="fri">fri</button>
										  <button class="btn btn-default" active="false" id="sat" value="sat">sat</button>
										  <button class="btn btn-default" active="false" id="sun" value="sun">sun</button>
										  <button class="btn btn-default" active="false" id="holidays" value="holidays">holidays</button>
										</div>
									</div>
									<div class="scheduled pre-hide">
									    <div class="col-md-6 col-sm-6 pre-hide">
											<div class="input-group date" id="datetimepicker1">
												<input type="text" class="form-control" id="date"/>
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
										<a href="#" id="aprove" class="pre-hide"><i class="fa fa-check" aria-hidden="true"></i></a>
									</div>
								</div>
								
								
							</div>
							<div class="form-group col-md-12 col-sm-12">
							    <label for="">Description</label>
							    <textarea type="text" class="form-control" name="description" id="description" placeholder=""></textarea>
							</div>	
							<div class="form-group col-md-12 col-sm-12">
							    <label for="">What inlcude ?</label>
							    <input type="text" id="noInclude">
							</div>
							<div class="form-group col-md-12 col-sm-12">
							    <label for="">What customer should carry ?</label>
							    <input type="text" id="include">
							</div>
							<div class="container-fluid pd-off form-group">
								<div class="col-md-6 col-sm-6">
									<span class="btn btn-primary btn-file btn-sm xl">
										<span class="glyphicon glyphicon-upload"></span>
										Seleccionar imagen
										<input type="file" class="inputImage">
									</span>	
								</div>	
								<div class="col-md-6 col-sm-6">
									<div class="myProgress pre-hide">
										<div class="myBar"></div>
									</div>
								</div>							
							</div>
							<div class="col-md-12 col-sm-12">
								 <button class="btn btn-primary xl btn-lg">Post Service</button>
							</div>
						</div>
					</form>	
                    {{include}}
					{{noInclude}}
				</div>
			</div>
		</div>
	</div>
</template>
