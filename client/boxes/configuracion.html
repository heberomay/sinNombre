<template name="configuracion">
    <div class="container">
	    <div class="configuration-panel">
		    {{#with user}}
		        <div class="container-fluid section">
					{{#if agency}}
						<div class="col-md-6 col-sm-6 col-xs-12">
							<h2>Agency Information</h2>
							<h5>Update information about your tourism agency and share your location</h5>
							<form action="" id="agency-information">
								<div class="form-group"><input type="text" class="form-control" placeholder="Agency Name"></div>
								<div class="form-group"><input type="text" id="area" placeholder="Add servies area"></div>
								<div class="form-group"><input type="text" class="form-control" placeholder="Address"></div>
							</form>
						</div>
						<div class="col-md-6 col-sm-6 hidden-xs">
							<div class="map-container">
							<!-- {{#unless geolocationError}} -->
								{{> googleMap name="agencyMap" options=agencyMapOptions}}
							<!-- {{else}}
								Geolocation failed: {{geolocationError}}
							{{/unless}} -->
							</div>
						</div>
						{{reload}}
						{{selectize}}
					{{/if}}
				</div>
				<div class="container-fluid section">
					{{#if agency}}
						<div class="col-md-12 col-sm-12 col-xs-12">
							<h2>Contact Information</h2>
							<h5>Update information about contacts numbers, emails and more</h5>
							<br>
							<div class="col-md-4 col-sm-5 col-xs-10">
						        <div id="email-field">
							        <label>Email Contact</label>
							        <div class="form-group"><input type="text" class="form-control" ></div>
							        <div class="form-group"><input type="text" class="form-control" ></div>
							    </div>
						    </div>
							<div class="col-md-1 col-sm-1 col-xs-2">
							 
							</div>
							<div class="col-md-4 col-sm-5 col-xs-10">
						        <div id="phone-field">
							        <label>Phone Contact</label>
							        <div class="form-group"><input type="text" class="form-control" ></div>
							        <div class="form-group"><input type="text" class="form-control" ></div>
							    </div>
						    </div>
							<div class="col-md-1 col-sm-1 col-xs-2">
							    
							</div>
						</div>
					{{/if}}
				</div>
				<div class="container-fluid section">
					{{#if agency}}
						<div class="col-md-6 col-sm-6 col-xs-12">
							<h2>Bank Information</h2>
							<h5>Update your bank information</h5>	
							<div class="form-group"><input type="text" class="form-control" placeholder="Bank Name"></div>
						    <div class="form-group"><input type="text" class="form-control" placeholder="Account Number"></div>
						</div>
					{{/if}}
				</div>
				<div class="container-fluid mTop-30">
				    <center><button class="btn btn-primary btn-lg">Guardar Cambios</button></center>
				</div>
			{{/with}}
		</div>
	</div>
</template>
