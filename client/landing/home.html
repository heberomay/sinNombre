<template name="home">
    <div class="container-window">
	    {{#unless geolocationError}}
	        {{> googleMap name="userMap" options=userMapOptions}}
		{{else}}
		    Geolocation failed: {{geolocationError}}
		{{/unless}}
		<div class="search-location"><input type="text" id="locationSearch" class="form-control input-lg"></div>
	</div>
	{{reload}}
	{{>loginModal}}
	{{>signupModal}}
	{{>serviceOne}}
</template>
