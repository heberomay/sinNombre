<template name="serviceOne">
	<div class="modal fade nule" id="serviceOne">
        <div class="modal-right-side">
            <div class="modal-content">
				<div class="modal-body">
					<div class="services-one">
				        {{#each services}}
							<h3>{{name}}</h3>
							<h5>{{description}}</h5>
							<div class="row">
								<div class="col-md-4">
									<h6>Cost per person</h6>
									<h5>{{cost}}</h5>
								</div>
								<div class="col-md-4">
									<h6>Min group number</h6>
									<h5>{{minimun}}</h5>
								</div>
								<div class="col-md-4">
									<h6>Duration</h6>
									<h5>{{duration}}</h5>
								</div>
							</div>
							<label for="">What include ?</label>
							{{#each include}}
							    <h5>{{index}}</h5>
							{{/each}}
							<label for="">What customer should carry ?</label>
							{{#each noInclude}}
							    <h5>{{index}}</h5>
							{{/each}}
						{{/each}}
						<div class="form-group">
							<div class="row text-center">
								<h4 for="">Reserve</h4>
								<div class="col-md-12">
									<div id="datetimepicker12"></div>
								</div>
							</div>
						</div>
						{{#each services}}
							<div class="form-gorup">
								<div class="col-md-6">
									<label for="">schechuled</label>
									<select name="" id="timed" class="form-control">
										{{#each time}}
										   <option value="{{index}}">{{index}}</option>	
										{{/each}}
									</select>
								</div>
								<div class="col-md-6">
									<label for="">Person Number</label>
									<input type="number" id="quanty" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12">
						   			<button id="reserveOne" class="btn btn-primary xl">Reserve</button>
								</div>
							</div>
					    {{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
