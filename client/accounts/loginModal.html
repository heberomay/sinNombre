<template name="loginModal">
	<div class="modal fade"  id="loginModal">
        <div class="modal-dialog mini">
            <div class="modal-content">
				<div class="modal-body">
				    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				    <form id="logForm">
					    <div class="row">
						    <h5 class="text-center text-uppercase">Log In</h5>	
							<div class="form-group">
								<div class="left-inner-addon">
									<span class="glyphicon glyphicon-user"></span>
									<input type="text" class="form-control input-lg" name="email" id="emailLog" placeholder="email or username">
								</div>
							</div>
							<div class="form-group">
								<div class="left-inner-addon">
									<span class="glyphicon glyphicon-lock"></span>
									<input type="password" class="form-control input-lg" name="password" id="passwordLog" placeholder="password">
								</div>
							</div>	
							<button class="btn btn-primary xl btn-lg">Log in</button>
							<p>If you doesn't have an account, please <a href="">Sign Up</a></p>
						</div>
					</form>		    		
				</div>
			</div>
		</div>
	</div>
</template>
